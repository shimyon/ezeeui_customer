<div class="tab_content" [ngSwitch]="tab">
  <ion-list lines="none" *ngSwitchCase="tab">
      <ion-item class="animate__animated animate__fadeInRight" *ngFor="let item of itemList">
          <div class="item_inner d-flex">
              <div class="img_box">
                  <img src="{{item.imageUrl|asUrl}}">
              </div>
              <div class="text_box">
                  <h3>{{item.displayName}}</h3>
                  <h4>{{item.mrp|currency:'₹'}} <del *ngIf="sellingCalc(item)">{{item.sellingPrice|currency:'₹'}}</del>
                  <span class="percent" *ngIf="discountCalc(item)>0">{{discountCalc(item)}}% Off</span>
                </h4>
                  <div class="buttons d-flex">
                      <h5 (click)="variation_selection()">1 kg
                          <ion-icon class="zmdi zmdi-chevron-down ion-text-end"></ion-icon>
                      </h5>
                      <h6 class="end" (click)="addCart(item)" *ngIf="item.itemQuantity===0">Add</h6>
                      <p class="end" *ngIf="item.itemQuantity>=1">
                          <span (click)="decrementQty(item)">-</span>
                          <strong>{{item.itemQuantity}}</strong>
                          <span (click)="incrementQty(item)">+</span>
                      </p>
                  </div>
              </div>
          </div>
      </ion-item>
  </ion-list>


</div>
