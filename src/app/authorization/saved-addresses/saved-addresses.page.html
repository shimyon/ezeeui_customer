<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button *ngIf="openFrom" text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title style="padding-left: 5px;">&nbsp;{{'saved_address' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="defaultAddress" shape="round" size="large" class="btn end continue" (click)="Continue()">
                {{'continue' |
                translate}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <ion-list lines="none">
        <ion-item class="animate__animated animate__fadeInRight" *ngFor="let item of deliveryLocation">
            <div class="item_inner d-flex" (click)="selectedAddress(item)">
                <div class="img_box ion-text-center">
                    <img src="{{getImageData(item.addressType)}}">
                </div>
                <div class="text_box">
                    <h2>{{item.addressTypeLabel}}</h2>
                    <p>
                        {{item.flatFloorBuildingName}}
                    </p>
                </div>
                <div class="selectAddress" *ngIf="item.isDefaultAddress">
                    <!-- <ion-icon ios="ios-checkmark"></ion-icon> -->
                    <ion-icon name="checkmark-circle-outline" style="font-size: 25px; color:green;"></ion-icon>
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" expand="full" class="btn" (click)="add()">+ {{'add_new' | translate}}</ion-button>
</ion-footer>
