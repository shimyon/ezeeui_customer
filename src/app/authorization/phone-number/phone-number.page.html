<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>

</ion-content>

<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
    <div class="banner animate__animated animate__zoomInUp">
        <div class="logo ion-text-center">
            <img src="assets/images/Logo.png" class="light_theme_logo">
            <img src="assets/images/logo_user_dark.png" class="dark_theme_logo">
        </div>
       
    </div>


    <div class="footer_banner">
        <div class="img_box">
            <img src="assets/images/login_image.png">
        </div>
    </div>
    <div class="form">
        <ion-list lines="none">
            
                <ion-item lines="none">
                    <div class="item_inner d-flex">
                        <h3>+91</h3>
                        <ion-input mode="md" [(ngModel)]="phoneNumber"  placeholder="{{'enter_mobile_number' | translate}}"  maxlength="10" (keyup)="isNumber($event)"></ion-input>
                        <ion-button size="large" class="btn end" (click)="login()" [disabled]="phoneNumber.length!==10">{{'continue' | translate}}</ion-button>
                    </div>
                </ion-item>
           
           
        </ion-list>
    </div>
    
</ion-footer>
