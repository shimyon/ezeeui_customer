<ion-content class="bg_color" fullscreen>

    <ion-card color="success">
        <ion-card-header>
            <ion-card-title>Payment Successfull!</ion-card-title>
            <ion-card-subtitle>Below is your order information:</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item lines="none">
                    <ion-label>
                        Amoutn : {{data.TXNAMOUNT}}
                    </ion-label>
                </ion-item>

                <ion-item lines="none">
                    <ion-label>
                        Order Id : {{data.ORDERID}}
                    </ion-label>
                </ion-item>

                <ion-item lines="none">
                    <ion-label>
                        Date : {{data.TXNDATE}}
                    </ion-label>
                </ion-item>

            </ion-list>

        </ion-card-content>
    </ion-card>


    <ion-button size="large" expand="full" class="btn" (click)="orderplaced()">
        {{'My Orders' | translate}}
    </ion-button>
</ion-content>
