<ion-header>
    <ion-toolbar>
        <ion-title>
            <div class="title_inner d-flex">
                <div class="form">
                    <ion-item lines="none">
                        <div class="item_inner d-flex" (click)="clickAddress()">
                            <ion-icon class="zmdi zmdi-pin ion-text-start"></ion-icon>
                            {{'home' | translate}}

                            <!-- <ion-icon class="zmdi zmdi-chevron-down ion-text-end"></ion-icon> -->
                        </div>
                    </ion-item>
                </div>
                <span class="end cart_icon" (click)="cart()">
                    <img src="assets/images/ic_cart_blk.png" class="light-theme-icon">
                    <img src="assets/images/ic_cart_wt.png" class="dark-theme-icon">
                    <ion-badge>{{orderItems}}</ion-badge>
                </span>
            </div>
        </ion-title>
    </ion-toolbar>

    <div class="search_box">
        <ion-icon class="zmdi zmdi-search ion-text-start"></ion-icon>
        <ion-searchbar class="ion-no-padding" searchIcon="hide" placeholder="{{'search_item_or_store' | translate}}">
        </ion-searchbar>
    </div>
</ion-header>

<ion-content>
    <div class="item-container animate__animated animate__fadeInUp">
        <h3><span>{{'got_delivered' | translate}}</span></h3>
        <div class="hthumb-section" *ngIf="serviceList.length">
            <div *ngFor="let item of serviceList" class="hthumb-service" (click)="stores(item.id)">
                <div class="hthumb hthumb1" *ngIf="item.isPrimary">
                    <img src="{{item.imageUrl|asUrl:'groceries'}}" alt="img">
                    <div class="freedel" *ngIf="setting['Free_Delivery']===item.deliveryChargesCode">
                        Free Delivery
                    </div>
                    <h1>{{item.displayName}}</h1>
                    <div class="nextarrow">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-pro-list" *ngIf="serviceList.length">
            <ul>
                <li *ngFor="let item of serviceList" [ngClass]="{'disabled':item.isPrimary}">
                    <div class="freedel-sm" *ngIf="setting['Free_Delivery']===item.deliveryChargesCode">
                        Free Delivery
                    </div>
                    <img src="{{item.imageUrl|asUrl:'services'}}" alt="img">
                    <h3>{{item.displayName}}</h3>
                </li>
            </ul>
        </div>
    </div>

    <div class="item-container animate__animated animate__fadeInUp" *ngIf="!serviceList.length">
