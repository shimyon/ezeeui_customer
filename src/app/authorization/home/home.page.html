<ion-header>
    <ion-toolbar>
        <ion-title>
            <div class="title_inner d-flex">
                <div class="form">
                    <ion-item lines="none">
                        <div class="item_inner d-flex" (click)="clickAddress()">
                            <ion-icon class="zmdi zmdi-pin ion-text-start"></ion-icon>
                            {{'home' | translate}}

                            <!-- <ion-icon class="zmdi zmdi-chevron-down ion-text-end"></ion-icon> -->
                        </div>
                    </ion-item>
                </div>
                <div class="end">
                    <ion-icon class="zmdi zmdi-search zmdi-hc-1x ion-text-start "
                        style="vertical-align: middle; margin-right: 10px;"></ion-icon>
                    <span class="cart_icon" (click)="cart()">
                        <img src="assets/images/ic_cart_blk.png" class="light-theme-icon">
                        <img src="assets/images/ic_cart_wt.png" class="dark-theme-icon">
                        <ion-badge>{{orderItems}}</ion-badge>
                    </span>
                </div>
            </div>
        </ion-title>
    </ion-toolbar>
